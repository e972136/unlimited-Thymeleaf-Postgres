<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <title>Editar Reparaciones</title>
</head>



<body>
    <div class="container">
        <div class="row">
            <!-- https://www.baeldung.com/thymeleaf-list -->
            <form th:action="@{/principal/saveReparaciones}" th:object="${estimacion}" method="POST" id="myForm">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="estimacion" th:field="*{id}" readonly>
                        <label for="estimacion" ><b>Estimacion</b></label>
                    </div>
                </div>
                <fieldset>
                    <button type="submit" class="btn btn-success">Guardar<i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <input type="reset" class="btn btn-danger" id="resetButton" name="reset" th:value="Reset" />
                    <a th:href="@{/principal/agregarReparacion(id=${estimacion.id})}" class="btn btn-warning">Agregar<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Detalle Reparacion</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rep, itemStat : *{reparaciones}">
                                <td>
                                    <input th:field="*{reparaciones[__${itemStat.index}__].id}" readonly/>
                                </td>
                                <td colspan="7" >
                                    <input th:field="*{reparaciones[__${itemStat.index}__].detalleReparacion}"/>
                                </td>
                                <td>
                                    <input type="number" step="0.01" th:field="*{reparaciones[__${itemStat.index}__].precio}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- JavaScript to prevent form submission on Enter key -->
    <script>
        document.getElementById("myForm").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
