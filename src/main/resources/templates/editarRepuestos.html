<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 card mt-5">
                <!-- https://www.baeldung.com/thymeleaf-list -->
                <form th:action="@{/repuestos/saveRepuestos}" th:object="${estimacion}" method="POST">

                        <div class="col-6 mt-5">
                            <input type="text" class="form-control" id="estimacion" th:field="*{id}" readonly>
                            <label for="estimacion" ><b>Estimacion</b></label>
                        </div>

                    <fieldset>
                        <button type="submit" class="btn btn-success col-3">Guardar<i class="fa fa-plus-square" aria-hidden="true"></i></button>
                        <input type="reset" id="resetButton" class="btn btn-danger col-3" name="reset" th:value="Reset" />
                        <a th:href="@{/repuestos/agregarRepuesto(id=${estimacion.id})}" class="btn btn-warning col-3">Agregar<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <table class="mb-5">
                            <thead>
                            <tr>
                                <th class="col-2">id</th>
                                <th class="col-8">Descripcion</th>
                                <th class="col-2">Precio</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rep, itemStat : *{repuestos}">
                                <td class="col-2"><input class="form-control"  th:field="*{repuestos[__${itemStat.index}__].id}" readonly/></td>
                                <td class="col-8"><input class="form-control"  th:field="*{repuestos[__${itemStat.index}__].descripcion}" /></td>
                                <td class="col-2"><input class="form-control" type="number" step="0.01" th:field="*{repuestos[__${itemStat.index}__].precio}" /></td>
                            </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>   
</body>

</html>
