<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- https://www.baeldung.com/thymeleaf-list -->
            <form th:action="@{/principal/saveRepuestos}" th:object="${estimacion}" method="POST">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="estimacion" th:field="*{id}" readonly>
                        <label for="estimacion" ><b>Estimacion</b></label>
                    </div>
                </div>
                <fieldset>
                    <button type="submit" class="btn btn-success">Guardar<i class="fa fa-plus-square"
                            aria-hidden="true"></i></button>
                    <input type="reset" id="resetButton" name="reset" th:value="Reset" />
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rep, itemStat : *{repuestos}">
                                <td><input th:field="*{repuestos[__${itemStat.index}__].id}" readonly/></td>
                                <td colspan="6"><input th:field="*{repuestos[__${itemStat.index}__].descripcion}" /></td>
                                <td><input th:field="*{repuestos[__${itemStat.index}__].precio}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>   
</body>

</html>
