<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Editar Estimacion</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="car-body">
                <form action="" th:object="${estimacion}">
                    <div class="row">
                        <div class="col-3">
                            <input type="text" class="form-control" id="estimacion" th:field="*{id}" readonly>
                            <label for="estimacion"><b>Estimacion</b></label>
                        </div>

                        <div class="col-4">       
                            <input type="date" class="form-control" id="fechaEvaluacion" th:field="*{fechaEvaluacion}">
                            <label for="fechaEvaluacion"><b>Fecha Evaluacion</b></label>
                        </div>

                        <div class="col-4">
                            <input type="text" class="form-control" id="implementadoPor" th:field="*{implementadoPor}" readonly>
                            <label for="implementadoPor"><b>Implementado Por</b></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" id="asegurado" th:field="*{asegurado}">
                            <label for="asegurado"><b>Asegurado</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="aseguradora" th:field="*{aseguradora}">
                            <label for="aseguradora"><b>Aseguradora</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="estimadoPor" th:field="*{estimadoPor}">
                            <label for="estimadoPor"><b>Estimado Por</b></label>
                        </div>

                    </div>
                    <div class="row">
                        <h2>
                            INFORMACION DEL VEHICULO
                        </h2>
                    </div>
                    <div class="row">


                        <div class="col-3">
                            <input type="text" class="form-control" id="marca" th:field="*{marca}">
                            <label for="marca"><b>Marca</b></label>
                        </div>

                        <div class="col-3">
                            <input type="text" class="form-control" id="modelo" th:field="*{modelo}">
                            <label for="modelo"><b>Modelo</b></label>
                        </div>

                        <div class="col-1">
                            <input type="text" class="form-control" id="anioVehiculo" th:field="*{anioVehiculo}">
                            <label for="anioVehiculo"><b>AÃ±o</b></label>
                        </div>

                        <div class="col-3">
                            <input type="text" class="form-control" id="colorVehiculo" th:field="*{colorVehiculo}">
                            <label for="colorVehiculo"><b>Color</b></label>
                        </div>

                        <div class="col-1">
                            <input type="text" class="form-control" id="kM" th:field="*{kM}">
                            <label for="kM"><b>kM</b></label>
                        </div>

                        <div class="col-3">
                            <input type="text" class="form-control" id="vinOSerie" th:field="*{vinOSerie}">
                            <label for="vinOSerie"><b>Vin O Serie</b></label>
                        </div>

                    </div>
                    <div class="row">
                        <a th:href="@{/principal/editarRepuestos(id=*{id})}" class="btn btn-warning">
                            LISTA DE REPUESTOS NECESARIOS A REEMPLAZAR
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <input type="text" class="form-control" id="totalRepuestos" th:field="*{totalRepuestos}" disabled>
                    </div>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
