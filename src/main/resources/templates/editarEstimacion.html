<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Editar Estimacion</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="car-body">
                <form action="" th:object="${estimacion}">
                    <div class="row col-12 justify-content-center" >
                        <h2>
                            HOJA DE ESTIMACION
                        </h2>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="estimacion"><b>Estimacion</b></label>
                            <input type="text" class="form-control" id="estimacion" th:field="*{id}" readonly>
                        </div>

                        <div class="col-3">
                            <label for="fechaEvaluacion"><b>Fecha Evaluacion</b></label>
                            <input type="date" class="form-control" id="fechaEvaluacion" th:field="*{fechaEvaluacion}">
                        </div>
                        <div class="col-6">
                            <label for="implementadoPor"><b>Implementado Por</b></label>
                            <input type="text" class="form-control" id="implementadoPor" th:field="*{implementadoPor}"
                                readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="asegurado"><b>Asegurado</b></label>
                            <input type="text" class="form-control" id="asegurado" th:field="*{asegurado}">
                        </div>
                        <div class="col-6">
                            <label for="aseguradora"><b>Aseguradora</b></label>
                            <input type="text" class="form-control" id="aseguradora" th:field="*{aseguradora}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="estimadoPor"><b>Estimado Por</b></label>
                            <input type="text" class="form-control" id="estimadoPor" th:field="*{estimadoPor}">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <h2>
                            INFORMACION DEL VEHICULO
                        </h2>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="placa"><b>Placa</b></label>
                            <input type="text" class="form-control" id="placa" th:field="*{placa}">
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="marca"><b>Marca</b></label>
                            <input type="text" class="form-control" id="marca" th:field="*{marca}">
                        </div>

                        <div class="col-4">
                            <label for="modelo"><b>Modelo</b></label>
                            <input type="text" class="form-control" id="modelo" th:field="*{modelo}">
                        </div>

                        <div class="col-1">
                            <label for="anioVehiculo"><b>AÃ±o</b></label>
                            <input type="text" class="form-control" id="anioVehiculo" th:field="*{anioVehiculo}">
                        </div>

                        <div class="col-2">
                            <label for="colorVehiculo"><b>Color</b></label>
                            <input type="text" class="form-control" id="colorVehiculo" th:field="*{colorVehiculo}">
                        </div>

                        <div class="col-2">
                            <label for="kM"><b>kM</b></label>
                            <input type="text" class="form-control" id="kM" th:field="*{kM}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="vinOSerie"><b>Vin O Serie</b></label>
                            <input type="text" class="form-control" id="vinOSerie" th:field="*{vinOSerie}">
                        </div>
                    </div>

                    <div class="row">
                        <a th:href="@{/principal/editarRepuestos(id=*{id})}" class="btn btn-warning col-6">
                            LISTA DE REPUESTOS NECESARIOS A REEMPLAZAR
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="row">
                        <label for="totalRepuestos" class="col-4">Total de costos de repuestos: </label>
                        <input type="text" class="form-control col-2" id="totalRepuestos" th:field="*{totalRepuestos}"
                            disabled>
                    </div>

                    <div class="row">
                        <a th:href="@{/principal/editarReparaciones(id=*{id})}" class="btn btn-warning col-6">
                            LISTA DE REPARACIONES
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="row">
                        <label for="totalReparaciones" class="col-4">Total de costos de mano de obra: </label>
                        <input type="text" class="form-control col-2" id="totalReparaciones"
                            th:field="*{totalReparaciones}" disabled>
                    </div>

                    <div class="row">
                        <a th:href="@{/principal/editarReparacionesAdicionales(id=*{id})}"
                            class="btn btn-warning col-6">
                            LISTA DE REPARACIONES ADICIONALES
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>

                    </div>
                    <div class="row">
                        <label for="totalReparacionesAdicionales" class="col-4">Total reparaciones adicionales: </label>
                        <input type="text" class="form-control col-2" id="totalReparacionesAdicionales"
                            th:field="*{totalReparacionesAdicionales}" disabled>
                    </div>
                    <div class="row">                        
                        <label for="totalCostosAdicionalesMateriales" class="col-4">Total costos adicionales (materiales): </label>
                        <input type="text" class="form-control col-2" id="totalCostosAdicionalesMateriales"
                            th:field="*{totalCostosAdicionalesMateriales}">                        
                    </div>
                    <div class="row col-6">
                        <h2>
                            TOTALES
                        </h2>
                    </div>

                    <div class="row">
                        <label for="totalCostosManoObra" class="col-3">totalCostosManoObra: </label>
                        <input type="text" class="form-control col-2" id="totalCostosManoObra"
                            th:field="*{totalCostosManoObra}">                        

                        <label for="CostoManoDeObraGerente" class="col-3">CostoManoDeObraGerente: </label>
                        <input type="text" class="form-control col-2" id="CostoManoDeObraGerente"
                            th:field="*{CostoManoDeObraGerente}">                                                    
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
