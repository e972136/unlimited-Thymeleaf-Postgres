<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Unlimited</title>
</head>
<body>
<div>
    <table class="table table-dark table-striped">
        <thead>
        <tr class="bg-dark text-white">
            <th scope="col">Estimacion</th>
            <th scope="col">Asegurado</th>
            <th scope="col">Estimado por</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ob:${listado}">
            <td th:text=${ob.id}></td>
            <td th:text=${ob.asegurado}></td>
            <td th:text=${ob.estimadoPor}  colspan="2"></td>
            <td th:text=${ob.fechaEvaluacion}></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
