<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Unlimited</title>
</head>
<body>
    <div class="container">
        <div class ="row">
            <h1>Listado Estimaciones</h1>
        </div>
        <table class="table table-dark table-striped">
            <thead>
            <tr class="bg-dark text-white">
                <th scope="col">Estimacion</th>
                <th scope="col">Placa</th>
                <th scope="col">Asegurado</th>
                <th scope="col">Estimado por</th>
                <th scope="col"> </th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ob:${listado}">
                <td th:text=${ob.id}></td>
                <td th:text=${ob.placa}></td>
                <td th:text=${ob.asegurado}></td>
                <td th:text=${ob.estimadoPor}  colspan="2"></td>
                
                <td th:text="${#dates.format(ob.fechaEvaluacion, 'dd-MM-yyyy')}"></td>             
<!--                acciones -->
                <td>
                    <a th:href="@{/principal/editarEstimacion(id=${ob.id})}" class="btn btn-warning">Editar
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--                componente paginacion, no olvidar poner el bean en el principal-->
        <div class="row">
            <div class="col-sm-6">
                <!--                        activar para mostrar total de registros-->
                <!--                        <div sd:pagination-summary=""></div>-->
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">

                    </ul>
                </nav>
            </div>
        </div>
<!--        fin paginacion-->
        <a th:href="@{/thymeleaf/cliente/agregarCliente}" class="btn btn-success ">Agregar Estimacion <i class="fa fa-plus-square" aria-hidden="true"></i></a>

        <a th:href="@{/thymeleaf}" class="btn btn-primary">Regresar</a>

        <div class="card-footer bg-white text-success" th:if="${message!=null}">
            <span th:text="${message}"></span>
        </div>
    </div>



</body>
</html>
